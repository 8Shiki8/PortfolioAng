    <ng-container *ngFor="let elem of displayedColumns;let i =index" [matColumnDef]="elem">
        <th mat-header-cell *matHeaderCellDef> {{elem.toUpperCase()}} </th>

        <td mat-cell *matCellDef="let element;let i2=index">
            <div *ngIf="elem==='cantidad'">
                {{element[elem]}}
            </div>
            <div *ngIf="elem!='cantidad'&& elem!='precio' ">
                {{element.juego[elem]}}
            </div>
            <div *ngIf="elem==='precio'">
                $ {{element.juego[elem]}}
            </div>
            <div *ngIf="elem==='total'">
                $ {{ (parse(element.juego['precio']) * parse(element['cantidad'])) }}
            </div>
            <div *ngIf="elem==='acciones'">
                <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon"
                    (click)="removeCompra(i2)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>

        </td>

    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
