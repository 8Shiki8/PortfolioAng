<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span class="textTitle">GameStore </span>
        <pre> </pre>
        <mat-icon class="icon-logo">videogame_asset</mat-icon>
    </mat-toolbar-row>

    <mat-toolbar-row>
        <div class="menu-container">
            <div class="container-a">
                <button mat-fab extended color="accent" (click)="navigateHome()">
                    <mat-icon>home</mat-icon>
                    Home
                </button>
                <button mat-fab extended color="accent" (click)="navigateTienda()">
                    <mat-icon>store</mat-icon>
                    Tienda
                </button>
                <button mat-fab extended color="accent" (click)="navigateAdmin()">
                    <mat-icon>view_list</mat-icon>
                    Administracion
                </button>


            </div>

            <div class="container-b">
                <div class="responsive-menu">
                    <button mat-fab id="menu" [matMenuTriggerFor]="menu" color="accent">
                        <mat-icon class="menu-icon">menu</mat-icon>
                    </button>

                </div>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="navigateHome()">
                        <mat-icon>home</mat-icon>
                        Home
                    </button>
                    <button mat-menu-item (click)="navigateTienda()">
                        <mat-icon>store</mat-icon>
                        Tienda
                    </button>
                    <button mat-menu-item (click)="navigateAdmin()">
                        <mat-icon>view_list</mat-icon>
                        Administracion
                    </button>
                </mat-menu>
                <div>
                    <button mat-fab id="cart" color="accent" (click)="openDialog()">
                        <mat-icon class="cart-icon">shopping_cart</mat-icon>
                    </button>
                    <mat-icon class="badge" matBadge="{{cantidad}}" [matBadgeHidden]="hidden" matBadgeColor="warn"
                        matBadgePosition="above before">
                    </mat-icon>
                </div>
                <div class="toggle-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-sun-fill" viewBox="0 0 16 16">
                        <path
                            d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708" />
                    </svg>
                    <mat-slide-toggle class="example-margin" [checked]="toggle" (click)="setTheme()">
                    </mat-slide-toggle>
                </div>




            </div>
        </div>

    </mat-toolbar-row>


</mat-toolbar>
